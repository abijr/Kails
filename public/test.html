<!doctype html>
  <html class="no-js" lang="en" ng-app="KailsApp">
    <head>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kails | Welcome</title>
      <link rel="stylesheet" href="css/app.css" />
      <link rel="stylesheet" href="style.css" />
    </head>
  <body>
  <div class="row">
  <div class="medium-2 columns sidebar"><h1 class="logo">Kails</h1></div>
  </div>

  <div class="row">

      <div class="medium-2 columns sidebar">

        <a href="" class="button learn">Aprender</a>
        <br>
        <a href="" class="button study">Estudiar</a>
        <br>
         <a href="" class="button practice">Practicar</a>
      </div>

      <div class="medium-10 columns center-img">
      <div class="row" ng-controller="LessonController">
          <form ng-submit="checkAnswer()">

              <div class="columns medium-6">
                  <div class="panel pregunta">{{Card.Native}}</div>
              </div>
              <div class="columns medium-6">
                  <div class="panel traduccion">
                      <input ng-model="Card.Translation" type="text" placeholder="Respuesta">
                  </div>
              </div>
              <div class="columns medium-4 large-offset-8">
                  <input class="button" type="submit" value="check">

              </div>

          </form>
      </div>
      <div class="row"><img src="img/Progress-mountain%20-%20website.png" alt=""></div></div>

  </div>


    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/foundation/js/foundation.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script charset="utf-8">
    </script>

    </body>
</html>
