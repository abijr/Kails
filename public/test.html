<!doctype html>
<html class="no-js" lang="en" ng-app="KailsApp">

    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />

        <title>Kails | Welcome</title>

    </head>

    <body>
        <div class="row">
            <div class="medium-2 columns sidebar">
                <h1 class="logo">Kails</h1>
            </div>
        </div>

        <div class="row">

            <div class="medium-2 columns sidebar">

                <a href="" class="button learn">Aprender</a>
                <br>
                <a href="" class="button study">Estudiar</a>
                <br>
                <a href="" class="button practice">Practicar</a>
            </div>

            <!-- Content column -->
            <div class="medium-10 columns center-img" ng-controller="LessonController">

                <!-- Pre-lesson banner -->
                <div ng-show="InStart">
                    <h1>Start lesson!</h1>
                    <button ng-click="startLesson()">Start</button>
                </div>

                <!-- Lesson section -->
                <div class="lesson" ng-show="InLesson">

                    <!-- progress bar -->
                    <div class="row">
                        <div class="columns medium-12">
                            <div class="progress radius">
                                <span class="meter" ng-style="Width"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Question | Answer section -->
                    <div class="row">
                            <!-- Question section -->
                            <div class="columns medium-6">
                                <div class="panel pregunta" ng-bind="Card.Native"></div>
                            </div>

                            <!-- Answer section -->
                            <div class="columns medium-6">
                                <div class="panel traduccion">
                                    <input ng-disabled="InValidation" ng-model="Card.Answer" type="text" placeholder="Respuesta">
                                </div>
                            </div>

                            <!-- Validation section -->
                            <div class="columns medium-10" ng-show="InValidation">
                                <div class="alert-box success" ng-show="Correct"> Correct! </div>
                                <div class="alert-box alert" ng-show="!Correct"> Wrong! The correct answer is: <span ng-bind="Card.Native"></span> </div>
                            </div>

                            <!-- Submit button -->
                            <div class="columns medium-2">
                                <span ng-bind="Check"></span>
                                <button ng-click="Next()">Check</button>
                            </div>
                    </div>
                </div>

                <!-- Post-lesson section -->
                <div ng-show="InAfterLesson">
                    <h1>Bye bye!</h1>
                </div>
            </div>

        </div>


        <script src="js/jquery.min.js" charset="utf-8"></script>
        <script src="js/foundation.min.js" charset="utf-8"></script>
        <script charset="utf-8">
            $(document).foundation();
        </script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/study_app.js" charset="utf-8"></script>

    </body>

</html>
