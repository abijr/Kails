<div class="columns large-8" ng-switch="Section">

  <div class="content-section" ng-switch-default>
    <div class="loader">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="55px" height="55px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.9s" repeatCount="indefinite" />
        </rect>
        <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.20s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.20s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.20s" dur="0.9s" repeatCount="indefinite" />
        </rect>
        <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.4s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.4s" dur="0.9s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.4s" dur="0.9s" repeatCount="indefinite" />
        </rect>
      </svg>
    </div>
    <h2>{{T "searching_for_partner"}}</h2>
    <h2>.<animated-ellipses></animated-ellipses><h2>

  </div>

  <div class="content-section" ng-switch-when="Chat">
    <div style="overflow-y:scroll; height: 200px;" scroll-glue="glue">

      <div class="messageWrapper" ng-repeat="obj in Messages" ng-style="">
        <img src="img/not_available.jpg"></img>
        <div class="message" ng-bind="obj.Message"></div>
      </div>

    </div>

    <textarea ng-model="Message.text" data:on-enter="sendMessage()"></textarea>

  </div>
</div>
