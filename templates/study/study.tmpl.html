<div class="large-12">
  <div class="content-section">
    <div ng-controller="LessonController">

      <!-- Pre-lesson banner -->
      <div ng-show="InStart">
        <h1>Start lesson!</h1>
        <button ng-click="startLesson()">Start</button>
      </div>

      <!-- Lesson section -->
      <div class="lesson" ng-show="InLesson">

        <!-- progress bar -->
        <div class="row">
          <div class="columns medium-12">
            <div class="progress radius">
              <span class="meter" ng-style="Width"></span>
            </div>
          </div>
        </div>

        <!-- Question | Answer section -->
        <div class="row">
          <!-- Question section -->
          <div class="columns medium-6">
            <div class="panel pregunta" ng-bind="Card.Native"></div>
          </div>

          <!-- Answer section -->
          <div class="columns medium-6">
            <div class="panel traduccion">
              <input ng-disabled="InValidation" ng-model="Card.Answer" type="text" placeholder="Respuesta">
            </div>
          </div>

          <!-- Validation section -->
          <div class="columns medium-10" ng-show="InValidation">
            <div class="alert-box success" ng-show="Correct"> Correct! </div>
            <div class="alert-box alert" ng-show="!Correct"> Wrong! The correct answer is: <span ng-bind="Card.Translation"></span> </div>
          </div>

          <!-- Submit button -->
          <div class="columns medium-2">
            <span ng-bind="Check"></span>
            <button ng-click="Next()">Check</button>
          </div>
        </div>
      </div>

      <!-- Post-lesson section -->
      <div ng-show="InAfterLesson">
        <h1>Congratulations!</h1>
        You have earned <span ng-bind="ExperienceGained"></span>xp!
      </div>
    </div>


  </div>
</div>
