<div class="large-12">
  <div class="content-section">
    <div ng-controller="LessonController">

      <!-- Pre-lesson banner -->
      <div ng-show="InStart">
        <h1>{{T "start_lesson"}}</h1>
        <button ng-click="startLesson()">{{T "start_string"}}</button>
      </div>

      <!-- Lesson section -->
      <div class="lesson" ng-show="InLesson">

        <!-- progress bar -->
        <div class="row">
          <div class="columns medium-12">
            <div class="progress radius">
              <span class="meter" ng-style="Width"></span>
            </div>
          </div>
        </div>

        <!-- Question | Answer section -->
        <div class="row">
          <!-- Question section -->
          <div class="columns medium-6">
            <div class="panel pregunta" ng-bind="Card.Native"></div>
          </div>

          <!-- Answer section -->
          <div class="columns medium-6">
            <div class="panel traduccion">
              <input ng-disabled="InValidation" ng-model="Card.Answer" type="text" placeholder="{{T "answer_string"}}">
            </div>
          </div>

          <!-- Validation section -->
          <div class="columns medium-10" ng-show="InValidation">
            <div class="alert-box success" ng-show="Correct"> {{T "correct_string"}} </div>
            <div class="alert-box alert" ng-show="!Correct"> {{T "wrong_string"}} {{T "correct_answer_string"}}: <span ng-bind="Card.Translation"></span> </div>
          </div>

          <!-- Submit button -->
          <div class="columns medium-2">
            <span ng-bind="Check"></span>
            <button ng-click="Next()">{{T "check_string"}}</button>
          </div>
        </div>
      </div>

      <!-- Post-lesson section -->
      <div ng-show="InAfterLesson">
        <h1>{{T "congratulations_string"}}</h1>
        {{T "earned_points_string"}} <span ng-bind="ExperienceGained"></span> {{T "experience_points_string"}}
      </div>
    </div>


  </div>
</div>
